<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Much To Be Seen - YUJIN Portfolio</title>
    <link rel="stylesheet" href="project-styles.css">
    <style>
        .live-demo {
            width: 100%;
            padding: 0;
            margin: 60px 0;
        }

        .demo-container {
            width: 100%;
            margin: 0 auto;
        }

        .demo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 40px;
        }

        .demo-title {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #888;
        }

        .demo-link {
            font-size: 14px;
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .demo-link:hover {
            background-color: #000;
            color: #fff;
        }

        @media (prefers-color-scheme: dark) {
            .demo-link {
                border-color: #fff;
            }

            .demo-link:hover {
                background-color: #fff;
                color: #000;
            }
        }

        .demo-frame {
            width: 100%;
            height: 100vh;
            min-height: 800px;
            border: none;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            overflow: hidden;
            background: #fff;
        }

        @media (prefers-color-scheme: dark) {
            .demo-frame {
                border-top-color: #333;
                border-bottom-color: #333;
            }
        }

        .demo-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .live-demo {
                padding: 0;
            }

            .demo-frame {
                height: 100vh;
                min-height: 700px;
                width: 100%;
                border-radius: 0;
                border-left: none;
                border-right: none;
            }

            .demo-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="theme-toggle" id="theme-toggle">☀</button>
                <a href="profile.html" class="header-year">©YUJIN</a>
                <a href="index.html" class="logo">WORK</a>
            </div>
            <button class="menu-btn">Menu <span class="menu-dot">●</span></button>
        </div>
    </header>

    <!-- Full Screen Menu Overlay -->
    <div class="menu-overlay">
        <button class="menu-close">Close</button>
        <nav class="menu-nav">
            <a href="index.html">Home</a>
            <a href="index.html">Works</a>
            <a href="about.html">About</a>
            <a href="resume.html">Resume</a>
        </nav>
        <div class="menu-footer">
            <div class="menu-social">
                <a href="#">Instagram</a>
                <a href="#">Behance</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="project-main">
        <!-- Project Hero -->
        <section class="project-hero">
            <div class="hero-content">
                <h1 class="project-title">Too Much To Be Seen</h1>
                <div class="project-meta">
                    <div class="meta-item">
                        <span class="meta-label">Category</span>
                        <span class="meta-value">VIBE Coding</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Service</span>
                        <span class="meta-value">Web Development</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Year</span>
                        <span class="meta-value">2026</span>
                    </div>
                </div>
                <p class="project-description" style="max-width: 600px; margin-top: 40px; line-height: 1.8; color: #666;">
                    영화 제작사를 위한 브랜드 사이트 제작
                </p>
            </div>
        </section>

        <!-- Live Demo Section -->
        <section class="live-demo">
            <div class="demo-container">
                <div class="demo-header">
                    <span class="demo-title">Live Demo</span>
                    <a href="https://toomuchtobeseen2.vercel.app/" target="_blank" class="demo-link">Open in New Tab</a>
                </div>
                <div class="demo-frame">
                    <iframe src="https://toomuchtobeseen2.vercel.app/" title="Too Much To Be Seen Live Demo"></iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="project-footer">
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-cta">Let's work together</p>
                <a href="mailto:dkdldldqj@gmail.com" class="footer-email">dkdldldqj@gmail.com</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
