<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIECEWORKER - Foucault Portfolio</title>
    <link rel="stylesheet" href="project-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="theme-toggle" id="theme-toggle">☀</button>
                <span class="header-year">©YUJIN</span>
                <a href="index.html" class="logo">WORK</a>
            </div>
            <button class="menu-btn">Menu <span class="menu-dot">●</span></button>
        </div>
    </header>

    <!-- Full Screen Menu Overlay -->
    <div class="menu-overlay">
        <button class="menu-close">Close</button>
        <nav class="menu-nav">
            <a href="/">Home</a>
            <a href="/index.html">Works</a>
            <a href="/about.html">About</a>
            <a href="/journal.html">Journal</a>
            <a href="/contact.html">Contact</a>
        </nav>
        <div class="menu-footer">
            <div class="menu-social">
                <a href="#">Are.na</a>
                <a href="#">Behance</a>
                <a href="#">Dribbble</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="project-main">
        <!-- Project Hero -->
        <section class="project-hero">
            <div class="hero-content">
                <h1 class="project-title">PIECEWORKER</h1>
                <div class="project-meta">
                    <div class="meta-item">
                        <span class="meta-label">Category</span>
                        <span class="meta-value">Fashion</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Service</span>
                        <span class="meta-value">Visual Design</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Year</span>
                        <span class="meta-value">2020</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Project Gallery -->
        <section class="project-gallery">
            <div class="gallery-row single">
                <div class="gallery-item" style="aspect-ratio: auto; height: auto;">
                    <img src="2020/pieceworker/01.jpg" alt="PIECEWORKER Project Image 1" style="object-fit: contain; height: auto;">
                </div>
            </div>
            <div class="gallery-row single">
                <div class="gallery-item" style="aspect-ratio: auto; height: auto;">
                    <img src="2020/pieceworker/02.jpg" alt="PIECEWORKER Project Image 2" style="object-fit: contain; height: auto;">
                </div>
            </div>
            <div class="gallery-row single">
                <div class="gallery-item" style="aspect-ratio: auto; height: auto;">
                    <img src="2020/pieceworker/03.jpg" alt="PIECEWORKER Project Image 3" style="object-fit: contain; height: auto;">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="project-footer">
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-cta">Keen to work with us?</p>
                <a href="mailto:hello@foucault.io" class="footer-email">hello@foucault.io</a>
            </div>
            <div class="footer-right">
                <div class="footer-info">
                    <p>Paris</p>
                    <p>69 Quai de Valmy</p>
                    <p>75010 Paris</p>
                </div>
                <div class="footer-time">
                    <p>CET <span id="time">12:00</span></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
